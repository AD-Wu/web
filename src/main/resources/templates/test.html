<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>html page test</h1>
<button onclick="show()">click me</button>
<p id="date"></p>
<script>
    function show() {
        var p = document.getElementById("date");
        p.innerHTML = Date();
    }
</script>
</body>
</html>
